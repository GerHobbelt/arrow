name: Verify RC

on:
  push:
    tags:
      - "*-rc*"

permissions:
  contents: read

env:
  TEST_DEFAULT: "0"

jobs:
  apt:
    name: APT
    runs-on: ${{ matrix.runs-on }}
    timeout-minutes: 30
    strategy:
      fail-fast: false
      matrix:
        runs-on:
          - ubuntu-latest
          - ubuntu-24.04-arm
    env:
      TEST_APT: "1"
    steps:
      - uses: actions/checkout@v4
      - name: Run
        run: |
          version=${GITHUB_REF_NAME%-rc*}
          rc=${GITHUB_REF_NAME#*-rc}
          dev/release/verify-release-candidate.sh ${version} ${rc}

  binary:
    name: Binary
    runs-on: ubuntu-latest
    timeout-minutes: 30
    env:
      TEST_BINARY: "1"
    steps:
      - uses: actions/checkout@v4
      - name: Run
        run: |
          version=${GITHUB_REF_NAME%-rc*}
          rc=${GITHUB_REF_NAME#*-rc}
          dev/release/verify-release-candidate.sh ${version} ${rc}

  wheels-linux:
    name: Wheels Linux
    runs-on: ubuntu-latest
    timeout-minutes: 30
    strategy:
      fail-fast: false
      matrix:
        distro:
          - almalinux-8
          - conda
          - ubuntu-22.04
          - ubuntu-24.04
    env:
      TEST_WHEELS: "1"
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@42375524e23c412d93fb67b49958b491fce71c38 # v5.4.0
        with:
          python-version: 3
      - name: Setup Archery
        run: python -m pip install -e dev/archery[docker]
      - name: Prepare
        run: |
          echo "VERSION=${GITHUB_REF_NAME%-rc*}" >> ${GITHUB_ENV}
          echo "RC=${GITHUB_REF_NAME#*-rc}" >> ${GITHUB_ENV}
          distro=${{ matrix.distro }}
          if [ "${distro}" = "conda" ]; then
            echo "SERVICE=${distro}-verify-rc" >> ${GITHUB_ENV}
          else
            os=${distro%-*}
            version=${distro#*-}
            echo "SERVICE=${os}-verify-rc" >> ${GITHUB_ENV}
            echo "$(echo ${os} | tr a-z A-Z)=${version}" >> ${GITHUB_ENV}
          fi
      - name: Run
        run: |
          archery docker run \
            -e VERIFY_VERSION="${VERSION}" \
            -e VERIFY_RC="${RC}" \
            ${SERVICE}

  wheels-macos:
    name: Wheels macOS
    runs-on: ${{ matrix.runs-on }}
    timeout-minutes: 30
    strategy:
      fail-fast: false
      matrix:
        runs-on:
          - macos-13
          - macos-14
    env:
      TEST_WHEELS: "1"
    steps:
      - uses: actions/checkout@v4
      - name: Run
        run: |
          version=${GITHUB_REF_NAME%-rc*}
          rc=${GITHUB_REF_NAME#*-rc}
          dev/release/verify-release-candidate.sh ${version} ${rc}

  yum:
    name: Yum
    runs-on: ${{ matrix.runs-on }}
    timeout-minutes: 30
    strategy:
      fail-fast: false
      matrix:
        runs-on:
          - ubuntu-latest
          - ubuntu-24.04-arm
    env:
      TEST_YUM: "1"
    steps:
      - uses: actions/checkout@v4
      - name: Run
        run: |
          version=${GITHUB_REF_NAME%-rc*}
          rc=${GITHUB_REF_NAME#*-rc}
          dev/release/verify-release-candidate.sh ${version} ${rc}
